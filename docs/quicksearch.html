    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Global Methods applyFeatures(windowConfig, features, isNewWindow) Applys features to a WindowConfig object. This features is a plain object parsed a string which is same with the 3rd argument of window.open. Parameters: Name Type Description windowConfig WindowConfig A WindowConfig object to be applied the features features object A plain object which contains the features. isNewWindow boolean True if the window associated with the specified WindowConfig object is created newly. Returns: Type Void clearHistory(window) Clear the history of the specified window. Parameters: Name Type Description window Window The window to be cleared its history. Returns: Type Void configureOpening(window, managerSet) This function configures a Window object to attach window.open and window.close methods. Parameters: Name Type Description window Window A Window object to be configured about opening/closing. managerSet object An object which has a WindowManager object and a ContentManager object as its properties. Returns: Void createBlankWindow(name, opts) Create a blank window of which URL is 'about:blank'. If name is neither a string nor nullish, the window name become a string by String(name). If the 2nd argument is an Window object, its URL, userAgent and itself is set to referrer, userAgent and opener of the new window. Parameters: Name Type Description name string The window name. (default is '') opts object | Window An object which has properties .referrer and .userAgent, or an opener window. Returns: A new Window object Type Window newWindow(browser) This function creates a new blank window. And this function creates a WindowConfig object, associates it with the window, and enters them to a WindowManager object. Parameters: Name Type Description browser object An object which represents a Web browser and has an userAgent string, a WindowConfig object, a WindowManager object and a ContentManager object as its properties. Returns: Window openWindow(url, browser) This function creates a new window and load a page content into the window. And this function creates a WindowConfig object, associates it with the window, and enters them to a WindowManager object. Parameters: Name Type Description url string An URL string. A page content to be loaded is gotten from a ContentManager object in managerSet by this URL. browser object An object which represents a Web browser and has an userAgent string, a WindowConfig object, a WindowManager object and a ContentManager object as its properties. Returns: Window parseFeatures(features) Parses a string of features. A string of features is same with the 3rd argument of window.open, and is a set of name-value pairs associated with '=', and these pairs are concatenated with ','. The value of each feature is always a number. If a value is 'yes' or 'no' in a string of the argument, it is converted to 1 or 0. Parameters: Name Type Description features string A string of features which is a set of name-value pairs. Returns: A plain object which has properties of parsed features. Type object promiseToLoadContent(window, url, content) Loads a content into the specified window. The 3rd argument content can be specified either a string or a plain object of which properties is as follows: contentData {string} A content string. lastModified {string} A date string of which format is 'MM/dd/yyyy HH24:mm:ss'. contentType {string} A content MIME type. (default is 'text/html') encoding {string} An encoding of a content string. (default is 'UTF-8') This function returns a Promise object which represents an asynchronous operation of success or failure of loading a content. If the loading is success, the Promise executes resolve function with no argument by its then method. Otherwise, the Promise executes reject function with an Error object as an argument by its catch method. Parameters: Name Type Description window Window The Window object which will load the content. url string The URL string of the loaded content. content string | object A content string or a content object. Returns: A Promise object for an acynchronous load operation. Type Promise × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Classes Classes Browser ContentManager Screen ScreenConfig Window WindowConfig WindowManager × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent jsdom-browser This module simulates behaviors of a Web browser with jsdom, and will provides implementations about layouts of view elements and windows. This module simulates Chrome on macOS for the time being, but is implemented so as to be configurable and extendable to other browsers. Install$ npm install jsdom-browser --save-devUsageCreate a browserconst Browser = require('jsdom-browser') const browser = new Browser()Open a blank windowconst window0 = browser.newWindow() window0.name = 'win0'Get a window configconst windowConfig0 = browser.getConfig(window0) windowConfig0.top = 200 windowConfig0.left = 300 window0.screenX // =&gt; 300 window0.screenY // =&gt; 200Get a window already openedwindow0 === browser.getWindow(0) // by index window0 === browser.getWidnow('win0') // by name window0 === browser.getWindow(windowConfig0) // by window configOpen a window with loading a page contentbrowser.addContent('http://www.example.com', '&lt;p&gt;Hello!&lt;/p&gt;') const window1 = browser.openWindow('http://www.example.com') window1.addEventListener('load', event =&gt; { // Called after loading content. }) const config1 = browser.getConfig(window1) config1.on('load', (err, win, cfg) =&gt; { // Called after loading content. })Open a child windowbrowser.addContent('http://sample.net', '&lt;html&gt; ... &lt;/html&gt;') const window2 = window.open('http://sample.net', '_blank', 'top=100,left=200,height=300,width=400') window2.addEventListener('load', event =&gt; { // Called after loading content. }) const config2 = browser.getConfig(window2) config2.on('load', (err, win, cfg) =&gt; { // Called after loading content. })Progress Screen ✓ ScreenOrientation (Not yet) Window screen ✓ innerWidth, innerHeight, outerWidth, outerHeight, screenX, screenY, devicePixelRatio ✓ scrollX, scrollY, pageXOffset, pageYOffset ✓ moveTo, moveBy, resizeTo, resizeBy ✓ scroll, scrollTo, scrollBy ✓ open, close ✓ matchMedia (Not yet) And planning more HTMLElements ... References CSSOM View Modules HTML Living Standard LicenseCopyright (C) 2017 Takayuki Sato This program is free software under MIT License. See the file LICENSE in this distribution for more details. × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"Browser.html":{"id":"Browser.html","title":"Class: Browser","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: Browser Browser This is a class which represents a Web browser. The instance of this class can opens and manages multiple windows. new Browser(initConfig) Creates a new instance of this class. Parameters: Name Type Description initConfig object | Browser An object to initialize an instance of this class. Methods addContent(url, content) Parameters: Name Type Description url string An URL string which is mapped to the content. content object | string A page content. This is an object which contains a content HTML/XML string and its properties, or a HTML/XML string. Returns: Type Void getConfig(object) Gets the config object which is associated with the specified object. Parameters: Name Type Description object Any An configured object like a Window object or a Screen object. Returns: A config object like a WindowConfig object or a ScreenConfig object. Type object newWindow() Creats a new blank window. Returns: A new winow which has a blank page. Type Window openWindow(url) Creatss a new window and loads the page content mapped to the specified URL with Browser#addContent. Loading content is processed asynchronously. The event of completion of loading is able to caught by WindowConfig#on or WindowConfig#once. Parameters: Name Type Description url strng A URL string. Returns: A new window which promises to load the page content mapped to the url. Type Window × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"ContentManager.html":{"id":"ContentManager.html","title":"Class: ContentManager","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: ContentManager ContentManager This class manages page contents to be loaded by windows. This class has a map of URLs and page contents so as to be able to get a page content by a URL. new ContentManager() Creates a new instnaceof this class. Methods add(url, content) Adds a page content associated with a URL. Parameters: Name Type Description url string An URL string. content object | string A plain object which has informations about a page content, or a HTML/XML string of page content. Returns: Type Void get(url) Gets a page content associated with the specified URL. Parameters: Name Type Description url string An URL string. Returns: A plain object which has informations of a page content Type object × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"Screen.html":{"id":"Screen.html","title":"Class: Screen","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: Screen Screen This is the class which simulates Screen in HTML DOM. Screen represents information about the screen of the monitor device. new Screen(screenConfig) Creates a new instance of this class. Parameters: Name Type Description screenConfig ScreenConfig A configuration object for a new instance of this class. Properties: Name Type Description availTop number The available top position of the rendering surface of the monitor device, in CSS pixels. This property is not specified in CSSOM View Module, but is supported by most browsers. availLeft number The available left position of the rendering surface of the monitor device, in CSS pixels. This property is not specified in CSSOM View Module, but is supported by most browsers. availWidth number The available width of the rendering surface of the monitor device, in CSS pixels. availHeight number The available height of the rendering surface of the monitor device, in CSS pixels. width number The width of the monitor device, in CSS pixels. height number The height of the monitor device, in CSS pixels. colorDepth number This value is always 24. This is useless but are included for compatiility. pixelDepth number This value is always 24. This is useless but are included for compatiility. × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"ScreenConfig.html":{"id":"ScreenConfig.html","title":"Class: ScreenConfig","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: ScreenConfig ScreenConfig extends ClassConfigBase This is the class to configure an object which simulates Screen in HTML DOM. An instance of this class represents a configuration of a monitor device on which a Web browser is displayed. new ScreenConfig(initConfig) Creates a new instance of this class. Parameters: Name Type Description initConfig object | ScreenConfig An object to initialize a new instance. Properties: Name Type Description width number Full width of a monitor device. height number Full height of a monitor device. availTop number Top position of available area from top side of a monitor device. availLeft number Left position of available area from left side of a monitor device. availRight number Right position of available area from right side of a monitor device. availBottom number Bottom position of available area from bottom side of a monitor device. Methods configure(screen) Configures a Screen object and associates it with this object. Parameters: Name Type Description screen Screen a screen object to be configured. Returns: Type Void × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"Window.html":{"id":"Window.html","title":"Class: Window","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: Window Window This is the class which simulates Window in HTML DOM. new Window() This Window object is created using by JSDOM, and attached the properties and the methods related to opening, closing, resizing and moving. To open a new window, use Browser#newWindow or Browser#openWindow. Properties: Name Type Description screen Screen A Screen object. innerWidth number The inner width of this window about the window edge. innerHeight number The inner height of this window about the window edge. scrollX number The horizontal scroll position of the page in this window. scrollY number The vertical scroll position of the page in this window. pageXOffset number The horizontal scroll position of the page in this window. pageYOffset number The vertical scroll position of the page in this window. screenX number The horizontal window position. screenY number The vertical window position. outerWidth number The full width of this window. outerHeight number The full height of this window. devicePixelRatio number The zooming ratio of the page in this window. closed boolean The flag which is true if this window is closed. name string The window name. Methods close() Closes this window. Returns: Type Void moveBy(dx, dy) Moves this window by relative position from the current position of this window. This method is effective when this window is a popup. Parameters: Name Type Description dx number The horizontal moving size of this window. dy number The vertical moving size of this window. Returns: Type Void moveTo(x, y) Moves this window position. This method is effective when this window is a popup. Parameters: Name Type Description x number The horizontal position of this window after moving. y number The vertical position of this window after moving. Returns: Type Void open(url, target, features) Opens a window which is indicated by target or a new window. In addition, loads the page content indicated by url if url is not empty. Parameters: Name Type Description url string An URL string of a page content. target string A window name or a keyword which is either _blank, _self, _parent or _top. features string A set of comma separated strings which specify position, size and styles of a new window. Returns: A window which is created or selected. Type Window resizeBy(dw, dh) Resizes this window size by relative size from the current size of this window. This method is effective when this window is a popup. Parameters: Name Type Description dw number The resizing width of this window. dh number The resizing height of this window. Returns: Type Void resizeTo(w, h) Resizes this window size. This method is effective when this window is a popup. Parameters: Name Type Description w number The width of this window after resizing. h number The height of this window after resizing. Returns: Type Void scroll(x, y) Scrolls the page in this window. Parameters: Name Type Description x number The horizontal scroll position after scrolling. y number The vertical scroll position after scrolling. Returns: Type Void scrollBy(dx, dy) Scrolls the page in this window. The scroll size is relative position from the current scroll position. Parameters: Name Type Description dx number The horizontal scrolling size. dy number The vertical scrolling size. Returns: Type Void scrollTo(x, y) Scrolls the page in this window. Parameters: Name Type Description x number The horizontal scroll position after scrolling. y number The vertical scroll position after scrolling. Returns: Type Void × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"WindowConfig.html":{"id":"WindowConfig.html","title":"Class: WindowConfig","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: WindowConfig WindowConfig This is the class to configure a Window object provided by jsdom. This class provides the properties and the methods for positioning, resizing, opening and closing to a Window object. new WindowConfig(initConfig) Creates a new instance of this class. Parameters: Name Type Description initConfig object | WindowConfig An object to initialize a new instance. Properties: Name Type Description screen Screen A window.screen object. width number The width of the window associated with this object. height number The height of the window associated with this object. frame.edgeSize.top number The top edge size if the associated window is a frame. frame.edgeSize.left number The left edge size if the associated window is a frame frame.edgeSize.right number The right edge size if the associated window is a frame. frame.edgeSize.bottom number The bottom edge size if the associated window is a frame. frame.minSize.width number The minimum width if the associated window is a frame. frame.minSize.height number The minimum height if the associated window is a frame. frame.minOpeningSize.width number The minimum width when a frame window opens. frame.minOpeningSize.height number The mininum height when a frame window opens. frame.minResizableSize.width number The minimum resizable width if the associated window is a frame. frame.minResizableSize.height number The minimum resizable height if the associated window is a frame. frame.openingShift.x number The horizontal shift size when a frame window opens. frame.openingShift.y number The vertical shift size when a frame window opens. popup.edgeSize.top number The top edge size if the associated window is a popup. popup.edgeSize.left number The left edge size if the associated window is a popup. popup.edgeSize.right number The right edge size if the associated window is a popup. popup.edgeSize.bottom number The bottom edge size if the associated window is a popup. popup.minSize.width number The minimum width if the associated window is a popup. popup.minSize.height number The minimum height if the associated window is a popup. popup.minOpeningSize.width number The minimum width when a popup window opens. popup.minOpeningSize.height number The minimum height when a popup window opens. popup.minResziableSize.width number The minimum resizable width if the associated window is a popup. popup.minResziableSize.height number The minimum resizable height if the associated window is a popup. popup.openingShift.x number The horizontal shift size when a popup window opens. popup.openingShift.y number The vertical shift size when a popup window opens. zoom number The zoom ratio of the associated window. minZoom number The minimum zoom ratio of the associated window. maxZoom number The maximum zoom ratio of the associated window. name string The name of the window associated with this object. closed boolean The closed flag of the window associated with this object. isFrameWindow boolean The flag to specify that the associated window is a frame or a popup. edgeSize.width number The horizontal edge size of the window associated with this object. This property switches the value by frame or popup. edgeSize.height number The vertical edge size of the window associated with this object. This property switches the value by frame or popup. minSize.width number The minimum width of the window associated with this object. This property switches the value by frame or popup. minSize.height number The minimum height of the window associated with this object. This property switches the value by frame or popup. minResizableSize.width number The minimum resizable width of the window associated with this object. This property switches the value by frame or popup. minResizableSize.height number The minimum resizable height of the window associated with this object. This property switches the value by frame or popup. minOpeningSize.width number The minimum width of the window associated with this object when opening. This property switches the value by frame or popup. minOpeningSize.height number The minimum height of the window associated with this object when opening. This property switches the value by frame or popup. isMovableByScript boolean The flag to specify that the window associated with this object is movable by script. isResizableByScript boolean The flag to specify that the window associated with this object is resizable by script. Methods configure(window) Configures a Window object. Parameters: Name Type Description window Window A Window object to be configured by this object. on(eventName, listener) Adds an event listener called as executing the specified window operation. Parameters: Name Type Description eventName string A event name. listener function A event listener. once(eventName, listener) Adds an event listener called once as executing the specified window operation. Parameters: Name Type Description eventName string A event name. listener function A event listener. × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "},"WindowManager.html":{"id":"WindowManager.html","title":"Class: WindowManager","body":" jsdom-browser Classes BrowserContentManagerScreenScreenConfigWindowWindowConfigWindowManager Global applyFeaturesclearHistoryconfigureOpeningcreateBlankWindownewWindowopenWindowparseFeaturespromiseToLoadContent Class: WindowManager WindowManager This class manages Window objects and WindowConfig objects. This class has maps of Windows and WindowConfigs, which make possible to get a Window with a WindowConfig and to get a WindowConfig with a Window. This class also has an array of Windows, and a map of names and Windows. So it is possible to get a Window with entry index, and to get a Window with its name. new WindowManager() Creates a new instance of this class. Properties: Name Type Description count number The number of Windows stored in this object. Methods get(key) This method gets a Window stored in this manager object. If key is a number, this method regards it as a order of Window entry which is 0 origin. If key is a string, this method regards it as a Window name. And if key is a WindowConfig object, this method finds a Window associated with the WindowConfig object. If there is no Window identified by key, this method returns a nullish. Parameters: Name Type Description key number | string | WindowConfig A key to get a Window. Returns: A Window object indentified by key. Type Window getConfig(window) This method gets a WindowConfig object which is associated with the Window object specified as the argument. Parameters: Name Type Description window Window A Window object to be wanted to get its WindowConfig object. Returns: A WindowConfig object associated with the specified Window object. Type WindowConfig set(window, config) This method stores a mapping of a Window object and a WindowConfig object into this manager object. Parameters: Name Type Description window Window A Window object to be entered. config WindowConfig A WindowConfig object to be entered. Returns: Type Void × Search results Close Documentation generated by JSDoc 3.5.1 on 2017/07/13 08:38:51 using the DocStrap template. "}}
